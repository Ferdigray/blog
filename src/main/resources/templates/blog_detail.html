<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editorial by HTML5 UP</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <!--[if lte IE 8]>
    <script src="/assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/assets/css/ie9.css"/><![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="/assets/css/ie8.css"/><![endif]-->
</head>
<body>

<!-- Wrapper -->
<div id="wrapper">
    <!-- Main -->
    <div id="main">
        <div class="inner">
            <!-- Header -->
            <header id="header">
                <a href="#" class="logo"><strong th:text="${blog.title}"></strong></a>
                <ul class="icons">

                    <li>标签:
                        <!--<a href="#" th:href="@{'/tag'+${tag.id}}" th:each="tag : ${blog.tagList}">
                            <span class="label" th:text="${tag.tagname}">
                            </span>
                        </a>-->
                        <span class="label" th:each="tag:${blog.tagList}">
							<a th:href="@{'/tag-blogs/'+${tag.id}}" th:text="${tag.tagname}"></a>|
						</span>
                    </li>

                    <li>浏览:<span class="label" th:text="${blog.viewnum}"></span></li>
                    <li>发布时间:<span class="label" th:text="${#dates.format(blog.createTime,'yyyy-MM-dd')}"></span></li>
                    <li>作者:<span class="label" th:text="${blog.createBy}"></span></li>
                </ul>
            </header>
            <!-- Banner -->
            <section id="banner">
                <div class="content" th:utext="${blog.content}">
                </div>
            </section>
        </div>
    </div>
    <!-- Sidebar -->
    <div id="sidebar" th:include="sidebar :: #sidebar"></div>
</div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/skel.min.js"></script>
<script src="/assets/js/util.js"></script>
<!--[if lte IE 8]>
<script src="/assets/js/ie/respond.min.js"></script><![endif]-->
<script src="/assets/js/main.js"></script>

</body>
</html>
