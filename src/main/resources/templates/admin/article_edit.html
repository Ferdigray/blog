<body class="fixed-left">
<div id="wrapper">

    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">
                            文章发布
                        </h4>
                    </div>
                    <div class="col-md-12">
                        <form role="form" action="/admin/add-article">
                            <div class="form-group col-md-12" style="padding: 0 10px 0 0;">
                                <input type="text" id="title" class="form-control" placeholder="请输入文章标题（必须）" name="title"/>
                            </div>

                            <div class="form-group col-md-12" style="padding: 0 10px 0 0;">
                                <select class="form-control" id="categroy" name="tags">
                                    <option th:each="tag:${tagList}" th:value="${tag.tagname}" selected th:text="${tag.tagname}">默认分类</option>
                                   <!-- <option value="Java">Java</option>
                                    <option value="数据库">数据库</option>-->
                                </select>
                            </div>

                            <div class="form-group col-md-12" style="padding: 0 10px 0 0;">
                                <textarea id="keyword" name="keywords" class="form-control" rows="3" required placeholder="概述"></textarea>
                            </div>

                            <div class="form-group col-md-6">

                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group">
                            <textarea style="height: 350px" name="content" autocomplete="off" id="content">

                            </textarea>
                            </div>

                            <div class="clearfix"></div>

                            <div class="text-right">
                                <a class="btn btn-default waves-effect waves-light" href="/admin/article">返回列表</a>
                                <button id="submit_article" type="submit" class="btn btn-primary waves-effect waves-light">
                                    保存文章
                                </button>
                                <button type="button" class="btn btn-warning waves-effect waves-light">
                                    存为草稿
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
